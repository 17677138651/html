<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <title>继续练习</title>



    </head>



    <body>
      <script>
        'use strict'
        var x ='xxx';
        window.alert(x);
        var old_alert = window.alert;

        //old_alert(x)；
        window.alert =function () {};
        //发现alert（） 失效了 
        window.alert(123);

        //恢复
        window.alert = old_alert;
        window.alert(456);
      




      </script>







        
    </body>









</html>
